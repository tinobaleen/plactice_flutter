syntax = "proto3";


package grpc.to_llm.v1;


import "google/protobuf/empty.proto";

message Message {
   string message = 1;
}

message LlmRequest {
    repeated Message all_message = 1;
    Message new_message = 2;
}

message Health {
    string status = 1;
    bool ok = 2;
}

message LlmResponse {
    Message content = 1;
}


service LlmService {
    rpc LlmMessageRequest(LlmRequest) returns (stream LlmResponse);
    rpc HealthCheck(google.protobuf.Empty) returns(Health);
}

