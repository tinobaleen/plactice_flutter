syntax = "proto3";


package grpc.to_llm.v1;
option go_package = "bff/internal/gen/to_client";


message SystemMessage {
    string content = 1;
}

message UserMessage {
    string content = 1;
}

message Message {
    oneOf MessageContent {
        UserMessage content = 1;
        SystemMessage content = 2;
    }
}

message LlmRequest {
    repeated Message allMessage = 1;
    Message newMessage = 2;
}


message LlmResponse {
    Message content = 1;
}


service LlmService {
    rpc LlmMessageReqeust(LlmRequest) returns (stream LlmResponse);
}

